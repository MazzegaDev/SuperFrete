<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperFrete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Informações da Viagem</legend>

        <label for="nomeCliente">Nome do cliente:</label>
        <input type="text" name="nomeCliente" id="nomeCliente" placeholder="Ex: João Silva">

        <label for="tellCliente">Telefone do cliente:</label>
        <input type="text" name="tellCliente" id="tellCliente" placeholder="Ex: +18 88601-8197">

        <label for="pedagio">Valor gasto com pedagio</label>
        <input type="number" name="pedagio" id="pedagio" placeholder="Ex: 6.30">

        <label for="gastoParte">Valor do gasto adicional</label>
        <input type="number" name="gastoParte" id="gastoParte" placeholder="Ex: 230">

        <label for="kmPer">KM percorrido:</label>
        <input type="number" name="kmPer" id="kmPer" placeholder="Ex: 250" min="0" step="0.1">

        <label for="valorOleo">Valor do óleo (R$):</label>
        <input type="number" name="valorOleo" id="valorOleo" placeholder="Ex: 5.50" min="0" step="0.01">

        <label for="oleoGasto">Óleo gasto na viagem (L):</label>
        <input type="number" name="oleoGasto" id="oleoGasto" placeholder="Ex: 20" min="0" step="0.1">

        <button type="submit" onclick="calc()">Calcular Frete</button>
        <button onclick="removeSelected()" style="background-color: red;">Remover Selecionados</button>

        
        <div id="mensagemErro" style="color: red; font-weight: bold;"></div>

    </fieldset>

    <div id="tabelaFretes">
        <h2>Lista de Fretes</h2>
        <table id="freteTable">
            <!-- As linhas (tr) serão inseridas aqui via JS -->
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
